<div class="card alignCenter constSize">
  <div class="card-body">
    <div class="row">
      <div class="col-2">
        <i
          class="fa fa-trash"
          *ngIf="usersServiceService._Users.IsAdmin == 0 && !ProdType"
          (click)="
            prodInCartService._deleteProdInCart(
              ProdInCart.ID,
              usersServiceService._Users.CartID
            )
          "
        ></i>
      </div>
      <div class="col-6">
        <h3 class="card-title">
          {{ ProdType ? Product.Name : ProdInCart.Product.Name }}
        </h3>
      </div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-11">
        <img
          src="{{ imgSrc(ProdType) }}"
          class="card-img-top prodImg"
          alt="..."
        />
      </div>
    </div>
    <div class="col-1"></div>

    <div *ngIf="usersServiceService._Users.IsAdmin == 1" class="row">
      <div class="col-12 pt-2">
        <app-upload-files [Product]="Product"></app-upload-files>
      </div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <p class="card-text">
          Description :
          {{ ProdType ? Product.description : ProdInCart.Product.description }}
        </p>
        <p class="card-text">
          Price : {{ ProdType ? Product.Price : ProdInCart.Product.Price }}
        </p>
        <p *ngIf="!ProdType" class="card-text">
          Quantity : {{ ProdInCart.Qnt }}
        </p>
        <div *ngIf="usersServiceService._Users.IsAdmin == 0" class="row">
          <div class="col-2">
            <i
              class="fas fa-plus"
              (click)="
                increaseOrDecreaseQnt(
                  true,
                  Product.ID,
                  ProdInCart.Qnt,
                  ProdInCart.ID
                )
              "
            ></i>
          </div>
          <div class="col-8">
            <button
              id="myBtn"
              *ngIf="ProdType"
              (click)="addToCart(Product.ID)"
              class="btn btn-primary"
            >
              Add To Cart
            </button>
          </div>
          <div class="col-2">
            <i
              class="fas fa-minus"
              (click)="
                increaseOrDecreaseQnt(
                  false,
                  Product.ID,
                  ProdInCart.Qnt,
                  ProdInCart.ID
                )
              "
            ></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

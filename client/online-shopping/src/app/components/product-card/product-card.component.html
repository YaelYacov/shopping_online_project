-->
<div class="container">
  <div class="card-body" class="card" style="width: 18rem">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <h5 class="card-title">
          {{ Product.Name }}
        </h5>
      </div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <!-- <img src="..." class="card-img-top" alt="..." /> -->
    </div>
    <div class="row">
      <div class="col-2">
        <i class="fas fa-plus"></i>
      </div>
      <div class="col-8">
        <p class="card-text">Description : {{ Product.description }}</p>
        <p class="card-text">Price : {{ Product.Price }}</p>
        <!-- <p *ngIf="!ProdType" class="card-text">
          Quantity : {{ ProdInCart.Qnt }}
        </p> -->
        <button (click)="addToCart()" class="btn btn-primary">
          Add To Cart
        </button>
      </div>
      <div class="col-2"><i class="fas fa-minus"></i></div>
    </div>
  </div>
</div>

<div class="row">
  <input
    id="img"
    name="img"
    type="file"
    (change)="fileChangeEvent($event)"
    multiple
  />
</div>
<div class="row mt-2">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="uploadFile()"
    [disabled]="
      filesToUpload[0] && filesToUpload[0].name.length > 4 ? null : 'disabled'
    "
  >
    Upload img
  </button>
</div>

<div class="row">
  <div
    class="cartCol overflow"
    [ngClass]="
      resizable ? 'col-xl-1 col-lg-1 col-md-1' : 'col-xl-3 col-lg-3 col-md-3'
    "
  >
    <div class="row">
      <div class="col-2 pt-2">
        <i
          *ngIf="usersServiceService._Users.IsAdmin == 1"
          class="fas fa-plus bigger float"
          (click)="changePlusStatus()"
        ></i>
        <i
          *ngIf="usersServiceService._Users.IsAdmin == 0"
          class="fa fa-trash bigger float"
          (click)="deleteAllProdsFromCart()"
        ></i>
      </div>
      <div class="col-10"></div>
    </div>
    <div
      class="rectangle cartRow row"
      [ngStyle]="style"
      mwlResizable
      [validateResize]="validate"
      [enableGhostResize]="true"
      [resizeSnapGrid]="{ right: 1 }"
      (resizeEnd)="onResizeEnd($event)"
    >
      <div *ngIf="adminEdit || productsService._isEditing" class="adminEdit">
        <app-admin-form></app-admin-form>
      </div>
      <div
        [ngClass]="resizable ? 'col' : 'col-xl-12 col-lg-12 col-md-12'"
        *ngFor="let ProdInCart of prodInCartService._prodInCart"
      >
        <app-product-card
          *ngIf="usersServiceService._Users.IsAdmin == 0"
          [ProdInCart]="ProdInCart"
          [ProdType]="false"
        ></app-product-card>
      </div>

      <div *ngIf="usersServiceService._Users.IsAdmin == 0" class="ifNotAdmin">
        <hr />

        <p class="totalPP">Total: {{ prodInCartService._totalPrice }}</p>
        <button class="btn btn-primary" routerLink="/orders">
          Initiate Checkout
        </button>
      </div>

      <div class="resize-handle-top"></div>
      <div class="resize-handle-left"></div>
      <div
        id="resizeRight"
        class="resize-handle-right"
        mwlResizeHandle
        [resizeEdges]="{ right: true }"
      ></div>
      <div class="resize-handle-bottom"></div>
    </div>
  </div>

  <div
    id="prodCol"
    class="pageCol"
    [ngClass]="
      resizable ? 'col-xl-11 col-lg-11 col-md-11' : 'col-xl-9 col-lg-9 col-md-9'
    "
  >
    <div class="row prodRow" id="prodRow">
      <div
        class="prodCol pb-2 pt-2"
        *ngFor="let Product of productsService._products"
        [ngClass]="
          resizable
            ? 'col-xl-2 col-lg-2 col-md-2'
            : 'col-xl-3 col-lg-3 col-md-3'
        "
      >
        <app-product-card
          [ProdType]="true"
          [Product]="Product"
        ></app-product-card>
      </div>
    </div>
  </div>
</div>
